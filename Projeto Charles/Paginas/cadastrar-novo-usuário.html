<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - CPaaS</title>
    <link rel="stylesheet" href="../Assets/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../Assets/script.js" defer></script>
</head>
<body class="pagina-cadastro">
	<header class="cabecalho">
		<div class="logo-container">
			<i class="bi bi-browser-edge edge-icon-header"></i>
			<span class="logo-text-header">TeleCall</span>
		</div>
		<button id="ModoEscuro">
			<i class="bi bi-circle-half"></i>
		</button>
	</header>

	<main class="container">
		<div class="topo">
			<h1>Cadastro de Usuário - CPaaS</h1>
			<p class="subtitulo">Preencha os dados abaixo para cadastrar-se</p>
		</div>
			
		<form class="formulario" id="form-cadastro">
			<label>
				<i class="bi bi-person"></i> Nome completo:
				<input type="text" name="nome" minlength="15" maxlength="60"
					pattern="[A-Za-zÀ-ÿ\s]{15,60}">
			</label>

			<label>
				<i class="bi bi-person"></i> Nome da mãe:
				<input type="text" name="nomeMae" minlength="15" maxlength="60"
					pattern="[A-Za-zÀ-ÿ\s]{15,60}">
			</label>

			<div class="duplo">
				<label> Data de nascimento:
					<input type="text" name="data" id="dataNascimento" placeholder="dd/mm/aaaa" maxlength="10">
				</label>

				<label>
					<i class="bi bi-telephone"></i> Telefone celular:
					<input type="text" name="celular" id="telefoneCelular" placeholder="(+55)XX-XXXXXXXXXXX" maxlength="17">
				</label>
			</div>

			<div class="duplo">
				<label>
					<i class="bi bi-person-vcard-fill"></i> CPF:
					<input type="text" name="cpf" id="cpf" placeholder="___.___.___-__" maxlength="14">
				</label>

				<label>
					<i class="bi bi-telephone"></i> Telefone fixo:
					<input type="text" name="fixo" id="telefoneFixo" placeholder="(+55)XX-XXXXXXXXXXX" maxlength="17">
				</label>
			</div>

			<label>
				<i class="bi bi-house"></i> Endereço Completo:
				<input type="text" name="endereco">
			</label>

			<div class="sexo">
				<span>Sexo:</span>
				<label><input type="radio" name="sexo" value="masculino"> Masculino</label>
				<label><input type="radio" name="sexo" value="feminino"> Feminino</label>
			</div>

			<div class="duplo">
				<label>
					<i class="bi bi-person"></i> Login:
					<input type="text" name="login" maxlength="6">
				</label>
				<div class="bloco-senha">
					<label>
						<i class="bi bi-lock"></i> Senha:
						<input type="text" name="senha" maxlength="8">
					</label>
					<label>
						<i class="bi bi-lock"></i> Confirmar Senha:
						<input type="password" name="confirmarSenha" maxlength="8">
					</label>
				</div>
			</div>

			<div class="senhaerrada">
				<p>*Confirmação de senha incorreta</p>
			</div>

			<div class="msgerro">
				<p>*Por favor, preencha todos os campos obrigatórios corretamente.</p>
			</div>

			<div class="botoes">
				<button type="submit" class="cadastrar">CADASTRAR</button>
				<button type="button" class="voltar">VOLTAR</button>
			</div>
		</form>
	</main>
	
	<footer class="rodape">
        <span><i class="bi bi-browser-edge edge-icon"></i> TeleCall</span>
        <div class="icones-rodape">
            <a href="https://www.facebook.com/TelecallBr" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/telecallbr/" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/company/telecall/" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
