<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../Assets/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../Assets/script.js" defer></script>
</head>
<body class="pagina-login">
	<header class="cabecalho">
		<div class="logo-container">
			<i class="bi bi-browser-edge edge-icon-header"></i>
			<span class="logo-text-header">TeleCall</span>
		</div>
	</header>
    
    <main>
        <div class="container">
            <div class="centralizar">
                <form class="login" id="form-login" novalidate>
                    <label>
                        <i class="bi bi-person"></i>
                        <input type="text" name="login" id="login" maxlength="6" placeholder="Digite seu Login">
                    </label>
                    <label>
                        <i class="bi bi-lock"></i>
                        <input type="password" name="senha" id="senha" maxlength="8" placeholder="Digite sua Senha">
                    </label>
                        <div class="msgerrologin">
                            <p></p>
                        </div>
                    <label>
                        <button type="submit">ENVIAR</button>
                    </label>
                </form>
                <button type="button" id="botao-novo-usuario">Cadastrar Novo Usu√°rio</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <span><i class="bi bi-browser-edge edge-icon"></i> TeleCall</span>
        <div class="icones-rodape">
            <a href="https://www.facebook.com/TelecallBr" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/telecallbr/" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/company/telecall/" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
